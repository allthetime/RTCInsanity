<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>RTOS - the future is real time</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Language" content="en-us">

  <link rel="stylesheet" href="./stylesheets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./stylesheets/style.css" />

  <script type="text/javascript" src="./lib/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="./lib/Tweenmax.min.js"></script>
  <script type="text/javascript"src="./lib/jquery.gsap.min.js"></script>

  <script src="./lib/peer.js"></script>
  <script type="text/javascript" src="./js/rtos.js"></script>
  <script src="ext-js/idb.filesystem.min.js"></script>
  <script src="lib/webrtc-data.io.js"></script>
  <script src="./js/desktop.js"></script>
  <script src='./lib/pep.js'></script>
  <script src='./lib/hammer.min.js'></script>
  <script src='./lib/id3.min.js'></script>
  <script src='./lib/id3v2.js'></script>
  <script src='./js/three.min.js'></script>
  <script type="text/javascript" src="./lib/jDataView.js"></script>
<!--   <script src='./js/pointcloud.js'></script>
 -->
</head>
  <body>
    <!-- <div id="pointcloud"></div>
    -->
    <div id="chat_user_list" class="chat_user_list">
      <div class="self">
        <img src="./images/person.png" height="20px" width="20px">
        <span id="pid"></span>
      </div>
    </div>

    <div id='nav'>
      <div id="rtos">
        <h2><a href="/">RTOS</a></h2>
      </div>

      <div class="glyph">
        <i class="fa fa-cloud-upload" id="file-upload"></i>
      </div>
      <div class="glyph">
        <i class="fa fa-users" id="user-button"></i>
      </div>
      <div class="glyph">
        <i class="fa fa-video-camera" id="start-video-feed"></i>
      </div>

    </div>

    <div id="login-box">
      <div>
        <div id="mesh-logo">
          <img width="80px" height="80px" src="./images/mesh-logo.png"/>
        </div>
        <input type="text" id="username-text" placeholder="Nickname: "/>
        <input type="text" id="roomname-text" placeholder="Room:"/>
        <button id="peerSubmit">CONNECT</button>
    </div>
  </div>
  
  <div id='rs' class='droppable'></div>
  <div id='ls' class='droppable'></div>
  <div id='bs' class='droppable'></div>

  <div id='desktop'>
    <div id="file_box" class="files">
      <div class="window_title"><span>&#xf0f6;</span><span class="maximize content">&#xf096;</span></div>
      <div class="content">
        <div id="file_menu">
          <span id="my_files">myFiles</span>
          <span id="downloads">downloads</span>
        </div>
        <div id="download_list_box">
          <div id="download_list">
            <table>
              <tr>
                <td class="column_label">
                filename
                </td>
                <td class="column_label">
                filesize
                </td>
                <td class="column_label">
                sender
                </td>
                <td class="column_label">
                status
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div id="file_list">
            <table id="filelist">
              <tr>
                <td class="column_label">
                stream
                </td>
                <td class="column_label">
                save
                </td>
                <td class="column_label">
                filename
                </td>
                <td class="column_label">
                filesize
                </td>
                <td class="column_label">
                filetype
                </td>
              </tr>
            </table>
          <!-- <input type="file" id="select_file"> -->
          <div id="messages"></div>

          <div class="log"></div>
        </div>
      </div>
    </div>

    <div id="cam_box">
      <div class="window_title"><span>&#xf008;</span><span class="close content">&#xf00d;</span></div>
      <div id="video_player">
          <video id="media_player-video" controls="controls">
            <source src="http://www.808.dk/pics/video/gizmo.mp4" type="video/mp4">
          </video>
        </div>
    </div>

    <div id="media_box">
      <div class="window_title"><span>&#xf001;</span><span class="maximize content">&#xf096;</span></div>
      <div class="content">
        <div id="music-player">
          <audio id="audio" preload="auto" tabindex="0" controls="">
            <source id="song" type="audio/mp3" src="">
          </audio>
        </div>
        <div id="playlist_box">
          <table id="playlist">
            <tr>
              <td class="column_label">artist</td>
              <td class="column_label">title</td>
              <td class="column_label">album</td>
            </tr>
          </table>
        </div>
        <div id="now_playing">
        </div>
      </div>
    </div>
    <div id="chat_box">
      <div class="window_title"><span>&#xf1d7;</span><span class="maximize content">&#xf096;</span></div>


      <div class="content">
        <div id="wrap">
            <div id="global_chat">
            </div>
            <div class="clear"></div>
        </div>

        <div id='send-div'>
          <form id="send">
            <input type="text" id="text" class="chat_text-input" placeholder="enter message" />
          </form>
        </div>
      </div>
    </div>
    <div class='window'>
      
    </div>
    <!-- FROM WEBRTC COPY -->

  <input type="file" id="invisible-file-input" multiple></div>

  <script>

  $('#file-upload').on('click', function(e){
    $('#invisible-file-input').click();
  })

console.log("%c //FUCK","background:red;font-size:200px")

  </script>


    <script type="text/javascript" src="lib/file-io.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <!-- webtorrent -->
    <script type="text/javascript" src="lib/webtorrent.js"></script>
    <!-- file filtering -->
    <script type="text/javascript" src="js/file-filter.js"></script>
  </body>
</html>

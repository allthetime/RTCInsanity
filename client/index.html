<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>RTOS - the future is real time</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Language" content="en-us">
  <link rel="stylesheet" href="./lib/media_element/mediaelementplayer.css">
  <link rel="stylesheet" href="./stylesheets/style.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script type='text/javascript' src='./js/desktop-peer.js'></script>
  <script src="./lib/peer.js"></script>
  <script type="text/javascript" src="./js/rtos.js"></script>
  <script type='text/javascript' src='./lib/media_element/mediaelement-and-player.min.js'></script>
  <script src="ext-js/idb.filesystem.min.js"></script>
  <script src="lib/webrtc-data.io.js"></script>
  <script src="./js/desktop.js"></script>
  <script src='./lib/pep.js'></script>
  <script src='./lib/hammer.min.js'></script>
</head>

<body>
  <div id='nav'><div id="rtos"><h2>RTOS</h2></div></div>
  <div id="login_box">
    <div id="username-div">
      <input type="text" id="username-text" placeholder="Enter Username" />
      <button id="peerSubmit">go</button>
      <br>
      <input type="text" id="roomname-text" placeholder="Enter RoomName" />
    </div>
    
   
  </div>
  <div id='id'>
      <div id="actions">
        Your ID is
        <span id="pid"></span>
        <br>
      </div>
   </div> 
  <div id='rs' class='droppable'></div>
  <div id='ls' class='droppable'></div>


  <div id="file_box">
    <div class="window_title">files</div>
    <div class="content">
      <div id="filelist"></div>
      <input type="file" id="select_file">
    </div>
    <div id="messages"></div>
  </div>

  <div id="cam_box">
    <div class="window_title">cam</div>
  </div>

  <div id="media_box">
    <div class="window_title">media</div>
    <div id="music-player">
       <!--  <audio controls="controls" autoplay="autoplay">
          <source src="media/AirReview-Landmarks-02-ChasingCorporate.mp3" title="Chasing Corporate" type="audio/mpeg"/>
          <source src="media/framing.mp3" title="Framing" type="audio/mpeg"/>
        </audio> -->
        <audio id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">
          <source type="audio/mp3" src="http://www.archive.org/download/bolero_69/Bolero.mp3">
        </audio>
         
        <ul id="playlist">
          <li class="active"><a href="http://www.archive.org/download/bolero_69/Bolero.mp3">Ravel Bolero</a></li>
          <li><a href="http://www.archive.org/download/MoonlightSonata_755/Beethoven-MoonlightSonata.mp3">Moonlight Sonata - Beethoven</a></li>
          <li><a href="http://www.archive.org/download/CanonInD_261/CanoninD.mp3">Canon in D Pachabel</a></li>
          <li><a href="http://www.archive.org/download/PatrikbkarlChamberSymph/PatrikbkarlChamberSymph_vbr_mp3.zip">patrikbkarl chamber symph</a></li>
        </ul>
    </div>
  </div>

  <div id="chat_box">
    <div class="window_title">chat</div>

    <div class="content">
      <div id="wrap">
        <div id="global_chat">
          <span class="filler">You have not yet made any connections.</span>
        </div>
        <div class="clear"></div>
      </div>

      <div id='send-div'>
        <form id="send">
          <input type="text" id="text" class="chat_text-input" placeholder="Enter message" />
        </form>
      </div>

      <div id="music-player">
      </div>
    </div>

  </div>

  <div class='window'>
    <div id="peerlist"></div>
  </div>

  <!-- FROM WEBRTC COPY -->
  <script src="lib/file-io.js"></script>
  <script src="js/script.js"></script>

</body>
</html>

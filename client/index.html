<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>RTOS - the future is real time</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta http-equiv="Content-Language" content="en-us">

  <link rel="stylesheet" href="./stylesheets/style.css" />
  <link rel="stylesheet" href="./dropfolder.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script src="./lib/peer.js"></script>
  <script type="text/javascript" src="./js/rtos.js"></script>
  <script src="ext-js/idb.filesystem.min.js"></script>
  <script src="lib/webrtc-data.io.js"></script>
  <script src="./js/desktop.js"></script>
  <script src='./lib/pep.js'></script>
  <script src='./lib/hammer.min.js'></script>
  <script src='./lib/id3v2.js'></script>
  <script src='./js/three.min.js'></script>
  <script src='./js/pointcloud.js'></script>

</head>

<body><div id="pointcloud"></div>
  <div id='nav'>
    <div id="rtos">
      <h2><a href="/">RTOS</a></h2>
    </div>
            <button id="start-video-feed">Start Video Feed</button>

    <div id='id'>
        ID:
        <span id="pid"></span>
    </div>
  </div>

  <div id="login_box">
    <div>
      <div id="mesh-logo"> 
        <img width="80px" height="80px" src="./images/mesh-logo.png"/>
      </div>
        <input type="text" id="username-text" placeholder="Nickname: "/>
        <input type="text" id="roomname-text" placeholder="Room:"/>
        <button id="peerSubmit">CONNECT</button>
    </div>
  </div>
  
  <div id='rs' class='droppable'></div>
  <div id='ls' class='droppable'></div>

  <div id='desktop'>
    <div id="file_box" class="files">
      <div class="window_title">files</div>
      <div class="content">
        <div id="filelist"></div>
        <input type="file" id="select_file">
        <div id="messages"></div>
        <!-- <div id="dropzone" dropzone="link"></div> -->
        <div class="log"></div>
      </div>
    </div>

    <div id="cam_box">
      <div class="window_title">cam</div>
    </div>

    <div id="media_box">
      <div class="window_title">media</div>
      <div class="content">
        <div id="music-player">
            <audio id="audio" preload="auto" tabindex="0" controls="">
              <source id="song" type="audio/mp3" src="">
            </audio>
          <div id="playlist_box">
            <ul id="playlist">
            </ul>
          </div>
        </div>

      </div>
    </div>
    <div id="chat_box" class='split_right'>
      <div class="window_title">chat</div>

      <div class="content">
        <div id="wrap">
          <div id="global_chat">
                
              
            </div>
            <div id="chat_user_list">
            <span class='users'>users</span>
            </div>
          <div class="clear"></div>
        </div>

        <div id='send-div'>
          <form id="send">
            <input type="text" id="text" class="chat_text-input" placeholder="Enter message" />
          </form>
        </div>
      </div>

    </div>
  </div>
  <div class='window'>
    
  </div>

  <!-- FROM WEBRTC COPY -->
  <script type="text/javascript" src="lib/file-io.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

  <!-- webtorrent -->
  <script type="text/javascript" src="lib/webtorrent.js"></script>

  <!-- file filtering -->
  <script type="text/javascript" src="js/file-filter.js"></script>


</body>
</html>
